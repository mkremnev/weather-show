<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Otus project - homeworks show weather" />
    <title>Show Weather App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="container-bg"></div>
        <div class="display-weather">
          <div class="content-weather">
            <!--      header-weather      -->
            <div class="header-weather">
              <div class="header-title">Rainy moning</div>
              <div class="header-day">Tuesday 7:28 AM</div>
            </div>
            <!--      header-weather      -->

            <!--      city-name-weather      -->
            <div class="city-name-weather">
              <div class="city-name">Paris</div>
            </div>
            <!--      city-name-weather      -->

            <!--      city-scoreboard-weather      -->
            <div class="city-scoreboard-weather">
              <div class="icon-weather">
                <div class="icon-wrapper-weather">
                  <img src="/assets/img/icon.png" alt="Icon" />
                </div>
              </div>
              <div class="scoreboard-first-line">
                <div class="first-line-item humidity-weather">
                  <div class="item-title">
                    <i class="icon-title humidity"></i>
                    <div class="title-text">Humidity</div>
                  </div>
                  <div class="item-value">69 %</div>
                </div>
                <div class="first-line-item wind-weather">
                  <div class="item-title">
                    <i class="icon-title wind"></i>
                    <div class="title-text">Wind</div>
                  </div>
                  <div class="item-value">1,5 km</div>
                </div>
              </div>
              <div class="scoreboard-second-line">
                <div class="temp-weather">
                  26 <span class="temp-ext">C<sup class="temp-c">0</sup></span>
                </div>
              </div>
            </div>
            <!--      city-scoreboard-weather      -->

            <!--      title-line-weather      -->
            <div class="title-line-weather">
              <div class="title-content">Days</div>
            </div>
            <!--      title-line-weather      -->

            <!--      temp-days-weather      -->
            <div class="temp-days-weather">
              <div class="days-items-weather scroll-section">
                <div class="days-item-weather">
                  <div class="day-name">M</div>
                  <div class="day-icon">
                    <img src="/assets/img/icon-day.png" alt="" />
                  </div>
                  <div class="day-temp">
                    13
                    <span class="day-temp-ext"
                      >C<sup class="day-temp-c">0</sup></span
                    >
                  </div>
                </div>
                <div class="days-item-weather">
                  <div class="day-name">M</div>
                  <div class="day-icon">
                    <img src="/assets/img/icon-day.png" alt="" />
                  </div>
                  <div class="day-temp">
                    13
                    <span class="day-temp-ext"
                      >C<sup class="day-temp-c">0</sup></span
                    >
                  </div>
                </div>
                <div class="days-item-weather active">
                  <div class="day-name">M</div>
                  <div class="day-icon">
                    <img src="/assets/img/icon-day.png" alt="" />
                  </div>
                  <div class="day-temp">
                    13
                    <span class="day-temp-ext"
                      >C<sup class="day-temp-c">0</sup></span
                    >
                  </div>
                </div>
                <div class="days-item-weather">
                  <div class="day-name">M</div>
                  <div class="day-icon">
                    <img src="/assets/img/icon-day.png" alt="" />
                  </div>
                  <div class="day-temp">
                    13
                    <span class="day-temp-ext"
                      >C<sup class="day-temp-c">0</sup></span
                    >
                  </div>
                </div>
                <div class="days-item-weather">
                  <div class="day-name">M</div>
                  <div class="day-icon">
                    <img src="/assets/img/icon-day.png" alt="" />
                  </div>
                  <div class="day-temp">
                    13
                    <span class="day-temp-ext"
                      >C<sup class="day-temp-c">0</sup></span
                    >
                  </div>
                </div>
              </div>
            </div>
            <!--      temp-days-weather      -->

            <!--      nav-weather      -->
            <div class="nav-weather">
              <button type="button" class="button-nav-weather">
                <i class="icon-nav-weather maps"></i>
              </button>
              <button type="button" class="button-nav-weather">
                <i class="icon-nav-weather cities"></i>
              </button>
            </div>
            <!--      nav-weather      -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
